<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Lost & Found System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0 18px 0;
            width: 100%;
        }

        .checkbox-row input[type="checkbox"] {
            width: auto !important;
            padding: 0 !important;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-row label {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .footer {
            text-align: center;
            padding: 12px 0;
        }
    </style>
</head>

<body>
    <header style="padding: 10px;">
        <h1>Report Found Item</h1>
    </header>
    <div class="container" style="padding: 0px;">
        <div class="card" style="min-width: 40vw;">
            <h2>ðŸ“Œ Report Item</h2>
            <form id="itemForm">
                <label>Item Type</label>
                <select id="itemType" required>
                    <option value="">Select Item</option>
                    <option value="mobile">Mobile Phone</option>
                    <option value="laptop">Laptop</option>
                    <option value="watch">Watch</option>
                    <option value="wallet">Wallet</option>
                    <option value="idcard">ID Card</option>
                    <option value="bag">Bag</option>
                    <option value="bottle">Bottle</option>
                    <option value="specs">Spectacles</option>
                    <option value="notebook">Notebook</option>
                    <option value="umbrella">Umbrella</option>
                    <option value="others">Others</option>
                </select>
                <div id="dynamicFields"></div>
                <label>Color</label>
                <select id="color" required>
                    <option value="">Select Color</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Silver</option>
                    <option>Grey</option>
                    <option>Brown</option>
                    <option>Pink</option>
                    <option>Yellow</option>
                    <option>Purple</option>
                    <option value="others">Others</option>
                </select>
                <label>Nearby Location</label>
                <select id="location" required>
                    <option value="">Select Location</option>
                    <option>Near Auditorium</option>
                    <option>Playground</option>
                    <option>New Classroom Block</option>
                    <option>Old Classroom Block</option>
                    <option>Academic Block</option>
                    <option>Faculty Cabin (Academic Block)</option>
                    <option>Faculty Block 1</option>
                    <option>Faculty Block 2</option>
                    <option>HOD Block</option>
                    <option>Room No 4</option>
                    <option>Room No 5</option>
                    <option>Room No 6</option>
                    <option>Room No 7</option>
                    <option>Room No 8</option>
                    <option>Room No 9</option>
                    <option>Room No 10</option>
                    <option>Room No 11</option>
                    <option>Room No 12</option>
                    <option value="others">Others</option>
                </select>
                <label>Date</label>
                <input type="date" id="date" min="2022-01-01" max="" required>
                <label>Time</label>
                <input type="time" id="time" required>
                <div class="checkbox-row">
                    <input type="checkbox" id="confirmCheck" required>
                    <label for="confirmCheck">I confirm this is a genuine report</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Â© Gamma Coders | All Rights Reserved</p>
    </footer>
    <script type="module" src="found.js"></script>
</body>

</html>
